  - 'spec//*.rb'
  - 'Guardfile'
  - 'vendor/bundle'

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Lint/EmptyBlock:
  Enabled: false

